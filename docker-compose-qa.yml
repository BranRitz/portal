    syslog-tag: utexas_ef
  volumes_from:
    - data

nginx:
  image: nginx
  restart: always
  log_driver: syslog
  log_opt:
    syslog-tag: nginx
  volumes:
    - /designsafe/certs/main:/etc/ssl/designsafe-ci.org
    - /designsafe/certs/ef:/etc/ssl/ef.designsafe-ci.org
    - /designsafe/portal/conf/nginx-qa.conf:/etc/nginx/nginx.conf
    - /designsafe/portal/conf/robots.txt:/var/www/designsafe-ci.org/robots.txt
  volumes_from:
    - data
    - django
  links:
    - django:django
    - fiu_ef:fiu_ef
    - lehigh_ef:lehigh_ef
    - oregonstate_ef:oregonstate_ef
    - ucdavis_ef:ucdavis_ef
    - ucsd_ef:ucsd_ef
    - ufl_ef:ufl_ef
    - utexas_ef:utexas_ef
  ports:
    - 80:80
    - 443:443