data:
  image: buildpack-deps:trusty
  volumes:
    - /designsafe/media:/var/www/designsafe-ci.org/media

django:
  image: designsafeci/portal
  restart: always
  env_file: designsafe.env
  log_driver: syslog
  log_opt:
    syslog-tag: main
  volumes:
    - /var/www/designsafe-ci.org/static
  volumes_from:
    - data

fiu_ef:
  image: designsafeci/portal
  restart: always
  env_file: designsafe.env
  environment:
    DJANGO_SETTINGS_MODULE: designsafe.sites.fiu_ef
  log_driver: syslog
  log_opt:
    syslog-tag: fiu_ef
  volumes_from:
    - data

lehigh_ef:
  image: designsafeci/portal
  restart: always
  env_file: designsafe.env
