<div class="modal-header">
    <h3 class="modal-title">Metadata</h3>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="id-new-folder-name">Tags: </label>
            <input type="text" class="form-control" id="id-metadata-tags" name="metadata-tags" placeholder="tag1, tag2, tag three" ng-model="form.metadataTags" autofocus select-on-focus>
        </div>
        <div class="text-right">
            <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
            <button class="btn btn-primary" type="submit" ng-click="doSaveMetadata($event)">Save Metadata</button>
        </div>
    </form>
</div>
