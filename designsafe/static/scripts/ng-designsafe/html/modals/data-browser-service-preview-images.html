<div class="modal-header clearfix">
  <div class="pull-left"> <h4> Image Preview </h4> </div>
  <button class="btn btn-default pull-right" type="button" ng-click="close()">Close</button>
</div>
<div class="modal-body">
  <slick
    ng-if="images.length"
    dots=true
    arrows=true
    slides-to-show=1
    lazy-loaded=true
  >
    <div ng-repeat="img in images" class="text-center">
      <img http-src='{{img.href}}' class="img-responsive img-preview img-thumbnail	"></img>
      <span class="label label-default"> {{img.file.name}}</span>
    </div>
  </slick>
  
  <div ng-if="!images.length">
    <h3> No images! </h3>
  </div>
</div>
