<div class="modal-header">
    <button class="btn btn-primary" type="button" ng-click="close()">Close</button>
</div>
<div class="modal-body">
  <uib-carousel ng-if="images.length">
    <uib-slide ng-repeat='img in images'>
      <img ng-src='{{img.href}}' style="margin:auto;"></img>
      <span> {{img.file.name}}</span>
    </uib-slide>
  </uib-carousel>
  <div ng-if="!images.length">
    <h3> No images! </h3>
  </div>
</div>
