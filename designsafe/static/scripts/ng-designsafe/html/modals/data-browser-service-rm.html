<div class="modal-header">
    <h3 class="modal-title">Confirm delete file(s)?</h3>
</div>
<div class="modal-body">
    <div class="alert alert-danger">
        <p class="lead">
            Are you sure you want to delete the following files?
            This operation cannot be undone.
        </p>
        <ul>
            <li ng-repeat="file in files">{{ file.name }}</li>
        </ul>
    </div>
    <form>
        <div class="text-right">
            <button class="btn btn-default" type="button" ng-click="cancel()">No, Cancel</button>
            <button class="btn btn-danger" type="submit" ng-click="confirm()">Yes, Delete Files</button>
        </div>
    </form>
</div>
