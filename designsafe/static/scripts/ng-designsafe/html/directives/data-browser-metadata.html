<div class="modal-header">
    <h3 class="modal-title">Metadata</h3>
</div>
<div class="modal-body">
  <div ng-if = "data.file.source != 'public'">
    <form>
        <div class="form-group">
            <label for="id-new-folder-name">New Tags:</label>
            <input type="text" class="form-control" id="id-new-keywords" name="new-keywords" placeholder="tag1, tag2, tag3" ng-model="form.keywords" autofocus select-on-focus>
        </div>
        <div ng-if="!data.metadata.keywords.length">
            <p class="alert alert-info">There is no metadata to show. Please add tags separated by commas.</p>
        </div>

        <div class="tags-wrapper">
          <ul class="tags-list">
             <li ng-repeat="tag in data.metadata.keywords" 
                 class="tag-item"
                 ng-class="{'deleted': isMarkedDeleted(tag)}">
               <button class="btn btn-sm"  
                       ng-if="!isMarkedDeleted(tag)"
                       title="Mark as deleted"
                       ng-click="toggleTag(tag)">
                       <span>&times;</span>
               </button>
               <button class="btn btn-sm"  
                       ng-if="isMarkedDeleted(tag)"
                       title="Mark as deleted"
                       ng-click="toggleTag(tag)">
                       <span><i class="fa fa-reply"></i></span>
               </button>
               <span ng-class="{'deleted': isMarkedDeleted(tag)}">{{tag}}</span>
             </li>
          </ul>
        </div>
        <div class="text-right">
            <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
            <button class="btn btn-primary" type="submit" ng-click="saveMeta($event)">Save</button>
        </div>
    </form>
  </div>
  <div ng-if = "data.file.source == 'public'">
    <div class="public-metadata">
      <div ng-if = "!data.file.name.toLowerCase().startsWith('experiment')">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th colspan="2">Projects</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat = "(key, value) in data.file.metadata.project">
            <td><b>{{key}}</b></td>
            <td ng-if="isString(value)">{{value}}</td>
            <td ng-if="isArray(value)">
                <ul class='metadata-inner-list'>
                  <li ng-repeat = "ival in value">
                    <ul class="metadata-inner-val-list">
                      <li ng-repeat = "(label, s) in ival">
                        <b>{{label}}:</b> {{s}}
                      </li>
                    </ul>
                  </li>
                </ul>
            </td>
            <td ng-if="!isString(value) && !isArray(value)">
                <ul class='metadata-inner-list'>
                  <li ng-repeat= "(ikey, ivalue) in value">
                      <b>{{ikey}}</b>: {{ivalue}}
                  </li>
                </ul>
            </td>
          </tr>
        </tbody>
      </table>
      </div>
      <div ng-if = "data.file.name.toLowerCase().startsWith('experiment')">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th colspan="2">Experiment</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat = "(key, value) in data.file.metadata.experiment">
            <td><b>{{key}}</b></td>
            <td ng-if="isString(value)">{{value}}</td>
            <td ng-if="isArray(value)">
                <ul class='metadata-inner-list'>
                  <li ng-repeat = "ival in value">
                    <ul class="metadata-inner-val-list">
                      <li ng-repeat = "(label, s) in ival">
                        <b>{{label}}:</b> {{s}}
                      </li>
                    </ul>
                  </li>
                </ul>
            </td>
            <td ng-if="!isString(value) && !isArray(value)">
                <ul class='metadata-inner-list'>
                  <li ng-repeat= "(ikey, ivalue) in value">
                      <b>{{ikey}}:</b> {{ivalue}}
                  </li>
                </ul>
            </td>
          </tr>
        </tbody>
      </table>
      </div>

    </div>    
  </div>  
</div>
