<div class="modal-header">
    <h3 class="modal-title">Metadata</h3>
</div>
<div class="modal-body">
    <div ng-if="!data.metadata">
        <p>There is no metadata to show</p>
    </div>
    <div ng-repeat="tag in data.metadata">
        <span>{{tag}}</span>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="cancel()">Close</button>
</div>
