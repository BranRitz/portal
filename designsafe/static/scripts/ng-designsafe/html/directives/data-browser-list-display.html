<div class="table-responsive">
    <table class="table table-bordered table-striped" style="background-color: white">
        <thead>
        <th>
            <button class="flo-select-btn" ng-click="selectAll()" ng-mouseenter="state.hover['all'] = true" ng-mouseleave="state.hover['all'] = false">
                <i class="fa fa-fw" ng-class="{'fa-circle-o': (state.selecting || state.hover['all']) && !state.selectAll, 'fa-check-circle': state.selectAll}"></i>
                <span class="sr-only">Select all</span>
            </button>
            Name
        </th>
        <th>Last modified</th>
        <th>Info</th>
        </thead>

        <tbody>
        <tr ng-repeat="file in data.listing.children | orderBy:'name'" data-file-id="{{ file.id }}"
            ds-draggable transfer="file" drag-start="dragStart" drag-enter="dragEnter" drag-over="dragOver"
            drag-leave="dragLeave" drag-end="dragEnd" drag-drop="dragDrop"
        >
            <td>
                <button class="flo-select-btn" ng-click="selectFile(file)" ng-mouseenter="state.hover[file.id] = true" ng-mouseleave="state.hover[file.id] = false">
                    <i class="fa fa-fw" ng-class="getIconClass(file, state.hover[file.id])"></i>
                </button>
                <a href="{{ file|dsFileUrl }}" ng-click="browseFile($event, file)">{{ file.name }}</a>
            </td>
            <td>
                {{ file.lastModified|date:"medium" }}
            </td>
            <td>
                <button class="btn btn-xs btn-info" ng-click="previewFile(file)">
                    <i class="fa fa-info-circle"></i>
                    <span class="sr-only">More info</span>
                </button>
            </td>
        </tr>
        <tr ng-hide="data.listing.children.length">
            <td colspan="3">
                <p class="lead text-center text-muted">
                    <br>
                    There is nothing here!
                    <br>
                    <i class="fa fa-folder-open-o fa-2x"></i>
                </p>
            </td>
        </tr>
        </tbody>
    </table>
</div>
