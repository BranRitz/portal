<div class="modal-header">
    <h3 class="modal-title">File Preview</h3>
</div>
<div class="modal-body">
    <div class="thumbnail">
        <div ng-if="data.previewUrl.loading" class="text-center">
            <i class="fa fa-spinner fa-spin" style="font-size: 150px"></i>
        </div>

        <div ng-if="! data.previewUrl.loading && ! data.previewUrl.href" class="text-center">
            <i class="fa {{ data.file|dsFileIcon }}" style="font-size: 150px"></i>
        </div>

        <div ng-if="! data.previewUrl.loading && data.previewUrl.href" class="embed-responsive embed-responsive-4by3">
            <iframe class="embed-responsive-item" ng-src="{{ data.previewUrl.href }}"></iframe>
        </div>

        <div class="caption text-center">
            <h4>{{ data.file.name }}</h4>
            <div>{{ data.file.size|bytes }}</div>
            <div ng-if="data.file.type === 'folder' && data.file.children">{{ data.file.children.length }} items</div>
            <div>Created on {{ data.file.lastModified|date:'short' }}</div>
        </div>
    </div>
    <div class="actions text-center">
        <a class="btn btn-info" href="#copy:{{ data.file.name }}" ng-click="copyToMyData($event, data.item)">
            <i class="fa fa-copy"></i> Copy to My Data
        </a>
        <a ng-if="! data.downloadUrl.loading && data.downloadUrl.href" class="btn btn-default" href="{{ data.downloadUrl.href }}">
            <i class="fa fa-cloud-download"></i> Download
        </a>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="cancel()">Close</button>
</div>
