<div class="table-responsive">
    <table class="table table-bordered table-striped" style="background-color: #fff;">
        <thead>
        <th>Name</th>
        <th>Size</th>
        <th>Last modified</th>
        <th>Details</th>
        </thead>

        <tbody>
        <tr ng-repeat="item in listing.children"
            ng-click="onSelect()($event, item)"
            ng-class="{'ds-data-selected': item._ui.selected}"
        >
            <td>
                <i class="fa {{ item.icon() }}"></i>
                <a ng-href="{{ item.href }}" ng-click="onBrowse()($event, item)">
                    {{ item.name }}
                </a>
            </td>
            <td>{{ item.length|bytes }}</td>
            <td>{{ item.lastModified|date:"short" }}</td>
            <td>
                <a class="btn btn-info btn-xs" ng-click="onDetail()($event, item)">
                    <i class="fa fa-info-circle"></i><span class="sr-only">Details</span>
                </a>
            </td>
        </tr>
        </tbody>
        <caption ng-if="! listing" class="text-center text-muted" style="background-color: #fff;border: 1px solid #ddd;">
            <p class="lead">
                <i class="fa fa-spinner fa-spin"></i> Loading...
            </p>
        </caption>
        <caption ng-if="listing && (listing.children|length) === 0" class="text-center text-muted" style="background-color: #fff;border: 1px solid #ddd;">
            <p class="lead">
                This folder is empty!
                <br><i class="fa fa-folder-open-o"></i>
            </p>
        </caption>
    </table>
</div>
