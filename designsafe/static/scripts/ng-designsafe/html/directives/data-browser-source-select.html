<div class="ds-data-browser-source-select">
    <div class="list-group">
        <a href="{{ getSourcePath(source) }}" class="list-group-item"
           ng-class="{'active': data.currentSource.id === source.id}"
           ng-repeat="source in data.sources"
           ng-click="selectSource($event, source)"
        >
            <i class="fa {{ source._extra.icon }}"></i>
            {{ source.name }}
        </a>
    </div>
</div>
