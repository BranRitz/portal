<div class="row">
    <div class="col-sm-3">
        <ul class="list-group">
            <li class="list-group-item"> <button class="btn btn-link" ng-click='filter("files")'> Files </button>
                <span class="badge" ng-show='data.search_results.total_hits'> {{ data.search_results.files_total }}</span>
            </li>
            <li class="list-group-item"> <button class="btn btn-link" ng-click='filter("projects")'> Projects </button>
                <span class="badge" ng-show='data.search_results.total_hits'> {{ data.search_results.projects_total }}</span>
            </li>
            <li class="list-group-item"> <button class="btn btn-link" ng-click='filter("experiments")'> Experiments </button>
                <span class="badge" ng-show='data.search_results.total_hits'> {{ data.search_results.experiments_total }}</span>
            </li>
            <li class="list-group-item"> <button class="btn btn-link" ng-click='filter("web")'> Web Content </button>
                <span class="badge" ng-show='data.search_results.total_hits'> {{ data.search_results.cms_total }}</span>
            </li>
        </ul>
    </div>
    <div class="col-sm-9">
        <div>
            <div class="input-group input-group-lg">
                <span class="input-group-addon">
                <i class="fa fa-search"> </i>
                </span>

                <input ng-model="data.search_text"
                       class="form-control"
                       id="main_search_input"
                       ng-change = 'search()'
                       ng-model-options = '{debounce: 500}'>
            </div>
        </div>
        <div class="well well-sm">
            Sort by:
           <button class="btn btn-xs btn-primary"> Relevance </button>
           <button class="btn btn-xs"> Date: High to Low </button>
           <button class="btn btn-xs"> Date: Low to High </button>
        </div>
        <div ng-show = 'data.search_results.hits.length'>
            <div ng-repeat = "d in data.search_results.hits">
                <search-file-listing data=d ng-if="d.type === 'file'"></search-file-listing>
                <search-project-listing data=d ng-if="d.doc_type === 'project'"></search-project-listing>
                <search-experiment-listing data=d ng-if="d.doc_type === 'experiment'"></search-experiment-listing>
                <search-cms-listing data=d ng-if="d.doc_type === 'cms' || d.doc_type === 'modelresult'"></search-cms-listing>
            </div>
        </div>
        <nav ng-if="data.search_results.hits.length">
            <ul class="pagination">
                <li>
                  <a href="#" ng-click="select_page(page_num -1)">
                    <span>&laquo;</span>
                  </a>
                </li>
                <li ng-repeat="i in counter(Math.ceil(data.search_results.total_hits / 10)) track by $index">
                  <a href="#" ng-click=select_page($index)> {{ $index + 1}}</a>
                </li>

                <li>
                  <a href="#">
                    <span>&raquo;</span>
                  </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
