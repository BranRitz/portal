{% extends "base.html" %}

{% load bootstrap3 %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<div class="container">
    <h2>Password Reset</h2>

    <p class="lead">{{ message }}</p>

    <form method="post">
      {% csrf_token %}

      {% bootstrap_form form %}

      {% buttons %}
        <button type="submit" class="btn btn-success">Request Password Reset</button>
      {% endbuttons %}
    </form>
</div>
{% endblock %}
