<div ng-if="!data.app">
  <div class="jumbotron">
    <h1>Select an app</h1>
    <p>Select an application from the tray above.</p>
  </div>
</div>
<div ng-if="data.app" class="app-form-wrapper">
  <h2>Run {{data.app.label}}</h2>
  <p>{{data.app.shortDescription}}</p>

  <form name="appForm"
        sf-schema="form.schema"
        sf-form="form.form"
        sf-model="form.model"
        ng-submit="onSubmit(appForm)"></form>
</div>
