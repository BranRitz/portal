<div class="apps-tray">
  <div ng-repeat="app in data.apps" class="app" ng-click="launchApp(app);">
    <span class="app-icon"><i class="fa fa-cube fa-3x"></i></span>
    <span class="app-title" data-toggle="tooltip" data-placement="bottom" title="[[app.shortDescription]]">[[app.label]]</span>
  </div>
</div>
